{% extends 'dashboard_base.html' %}
{% load static %}

{% block content %}
<h2>Are you sure you want to logout?</h2>
<form method="post" action="{% url 'KidKeeper_register_admin:perform_logout' %}">
    {% csrf_token %}
    <button type="submit">Yes, logout</button>
</form>
<a href="{% url 'KidKeeper_dashboard:admin-dashboard' %}">No, take me back</a>
{% endblock %}
